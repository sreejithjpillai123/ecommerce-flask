<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Locate Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .contact-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 50px;
      flex-wrap: wrap;
    }

    .contact-left {
      flex: 1;
      min-width: 300px;
      margin-right: 20px;
    }

    .contact-left h2 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .contact-left img {
      width: 100%;
      max-width: 500px; /* Adjust size here */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-right {
      flex: 1;
      min-width: 300px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-right p {
      text-align: center;
    }

    /* Footer social icons */
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      background-color: #f2f2f2;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0073e6;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .contact-left, .contact-right {
        margin: 0 0 30px 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-left">
      <h2>Contact / Locate Us</h2>
      <a href="https://maps.app.goo.gl/aUwXta5gmRv2ZCLL6" target="_blank">
  <img src="{{ url_for('static', filename='images/map.jpg') }}" alt="Click to open map">
</a>

    </div>
    <div class="contact-right">
      <p>
        <strong>HSS Apparel Private Limited</strong>,<br>
        Shop No. 8C, Ground Floor,<br>
        Grand View High Street, Golf Course,<br>
        Ext Rd, Sector 59, Ghata,<br>
        Gurugram, Haryana 122001<br><br>
        <strong>Timings</strong> - 11 am to 9 pm
      </p>
    </div>
  </div>

  <!-- Footer Social Media Icons -->
  <div class="footer">
    <div class="social-icons">
      <a href="https://www.instagram.com/_sreejith_pillai" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

</body>
</html>
